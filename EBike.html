<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBike100 — Shop The Best E-bikes</title>
    <link rel="stylesheet" href="views/homepage.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-top">
        <div class="logo">
          <img
            src="assets/images/whiteLogo.png"
            alt="Logo Icon"
            class="logo-icon"
          />
        </div>
        <!-- logo with custom image -->

        <div class="navbar-icons">
          <div class="cart-icon">
            <img
              src="assets/images/ShoppingCart.png"
              alt="Cart Icon"
              class="icon-sm cart-icon"
            />
          </div>
          <div class="menu-toggle">☰</div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">E-Bikes</a>
        <a href="#">Accessories</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
      </nav>

      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" placeholder="Search" />
          <button class="search-btn">
            <img
              src="assets/images/SearchIcon.png"
              alt="Search Icon"
              class="icon-sm"
            />
          </button>
        </div>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-content">
        <p class="subheading">New Arrivals</p>
        <h1>Brand New E-Bikes</h1>
        <button class="cta-button">View More</button>
      </div>
    </section>

    <script src="views/homepage.js"></script>
  </body>
</html>
