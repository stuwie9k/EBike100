<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBike100 MK220</title>
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="navbar">
      <div class="navbar-top">
        <div class="logo">
          <a href="../Ebike.html">
            <img
              src="../assets/images/whiteLogo.png"
              alt="Logo Icon"
              class="logo-icon"
            />
          </a>
        </div>

        <!-- Cart and Hamburger Icon for Mobile -->
        <div class="navbar-icons">
          <div class="cart-icon-mobile">
            <a href="cart.html">
              <img
                src="../assets/images/ShoppingCart.png"
                alt="Cart Icon"
                class="icon-sm cart-icon"
                id="cart-icon-mobile"
              />
            </a>
          </div>
          <div class="menu-toggle">â˜°</div>
        </div>
      </div>

      <nav class="nav-links">
        <a href="../EBike.html">Home</a>
        <a href="productpage.html" class="active">E-Bikes</a>
        <a href="#">Accessories</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
      </nav>

      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" placeholder="Search" />
          <button class="search-btn">
            <img
              src="../assets/images/SearchIcon.png"
              alt="Search Icon"
              class="icon-sm"
            />
          </button>
        </div>

        <!-- Cart Icon for Desktop -->
        <div class="cart-icon-desktop">
          <a href="cart.html">
            <img
              src="../assets/images/ShoppingCart.png"
              alt="Cart Icon"
              class="icon-sm cart-icon"
              id="cart-icon-desktop"
            />
          </a>
        </div>
      </div>
    </header>

    <!-- Checkout HTML -->

    <main class="checkout-container">
      <h1>Checkout</h1>

      <form id="checkout-form">
        <section>
          <label for="email">Contact</label>
          <input type="email" id="email" placeholder="Email" required />
        </section>

        <section>
          <label>Billing address</label>
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Address" required />
          <input type="text" placeholder="City" required />
          <input type="text" placeholder="State" required />
          <input
            type="text"
            id="postcode"
            name="postcode"
            inputmode="numeric"
            pattern="\d{4}"
            maxlength="4"
            placeholder="Postcode"
            required
          />
        </section>

        <section>
          <label>Credit Card Details</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            inputmode="numeric"
            pattern="\d{16}"
            maxlength="16"
            placeholder="Card Number"
            required
          />
          <input
            type="text"
            id="expiry"
            inputmode="numeric"
            pattern="\d{4}"
            maxlength="4"
            placeholder="MM/YY"
            required
          />
          <input
            type="text"
            id="security-code"
            name="security-code"
            inputmode="numeric"
            pattern="\d{3,4}"
            maxlength="4"
            placeholder="CVV"
            required
          />
          <input type="text" placeholder="Name on card" required />
        </section>

        <div id="checkout-cart-summary">
          <!-- JS Populated Cart Items Here -->
        </div>

        <div class="checkout-totals">
          <div>
            <span>Subtotal</span><span id="checkout-subtotal">$0.00 AUD</span>
          </div>
          <div><span>Shipping</span><span>FREE</span></div>
          <div class="summary-total">
            <strong>Total</strong><strong id="checkout-total">$0.00 AUD</strong>
          </div>
        </div>

        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </main>

    <script src="checkout.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
